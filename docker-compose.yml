services:

  # ==========================
  # DGRAPH
  # ==========================
  dgraph:
    image: dgraph/standalone:latest
    container_name: social_dgraph
    ports:
      - "8080:8080"
      - "9080:9080"
      - "8000:8000"
    volumes:
      - dgraph_data:/dgraph

  # ==========================
  # CHROMADB
  # ==========================
  chroma:
    image: chromadb/chroma:latest
    container_name: social_chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

  # ==========================
  # MONGODB (AUTH ENABLED)
  # ==========================
  mongo:
    image: mongo:latest
    container_name: social_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  # ==========================
  # MONGO EXPRESS
  # ==========================
  mongo-express:
    image: mongo-express:latest
    container_name: social_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    depends_on:
      - mongo

  # ==========================
  # CASSANDRA (NEW)
  # ==========================
  cassandra:
    image: cassandra:4.1
    container_name: social_cassandra
    ports:
      - "9042:9042"        # main CQL port
    environment:
      MAX_HEAP_SIZE: "512M"
      HEAP_NEWSIZE: "100M"
    volumes:
      - cassandra_data:/var/lib/cassandra

  # ==========================
  # CASSANDRA WEB UI (OPTIONAL)
  # ==========================
  cassandra-web:
    image: ipushc/cassandra-web
    container_name: social_cassandra_web
    ports:
      - "3000:3000"
    environment:
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
    depends_on:
      - cassandra


volumes:
  dgraph_data:
  chroma_data:
  mongo_data:
  cassandra_data:
